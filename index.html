<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <main class="container">
    <!-- rating section starts here -->
    <section class="section ratingSection" id="ratingSection">
     <img src="./images/icon-star.svg" alt="" class="ratingStarImage">
     <h1 class="ratingSectionTitle">How did we do?</h1>
     <p class="ratingSectionPara">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
     <article class="buttons">
      <button type="button" value="1" class="button">1</button>
      <button type="button" value="2" class="button">2</button>
      <button type="button" value="3" class="button">3</button>
      <button type="button" value="4" class="button">4</button>
      <button type="button" value="5" class="button">5</button>
     </article>
     <button type="submit" id="Submit">SUBMIT</button> 
    </section>

    <!-- thank you section starts here -->
    <section class="section thankUSection" id="thankUSection">
     <img src="./images/illustration-thank-you.svg" alt="thank you" class="thankYouImage">
     <p class="msg">You selected <span id="selectedValue">4</span> out of 5</p>
     <h1 class="thankYouTitle">Thank you!</h1>
     <p class="thankYouPara">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
    </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
